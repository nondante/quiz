<!doctype html>

<html id="html" lang="en">
<head>
  <meta charset="utf-8">
  <title>Testa Uzdevums</title>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>

  <div class="container">
      <h1>Testa uzdevums</h1>
      <div class="form">
          <input id="testName" type="text" placeholder="Ievadi savu vārdu">
          <select class="custom-dropdown big" id="testDropdown" >
              <option selected disabled hidden>Izvēlies testu</option>
              <option value="Latvija">Matemātika</option>
          </select>
          <input id="startTestButton" type="submit"  value="START">
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
